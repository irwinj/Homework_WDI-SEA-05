<h1>New Post</h1>

<form ng-submit="createPost()">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" ng-model="post.title">
  </div>
  <div class="form-group">
    <label for="body">Body</label>
    <textarea class="form-control" id="body" ng-model="post.body"></textarea>
  </div>
  <div class="form-group">
    <label for="image">Image Link</label>
    <input type="url" class="form-control" id="image" placeholder="" ng-model="post.image">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
